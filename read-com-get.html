<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read com Get</title>
</head>

<body>

    <header class="fonte">
        <a href="./">Home</a>
        <h1>Read com GET</h1>
    </header>

    <div id="listaProdutos"></div>

    <script>
        fetch('http://localhost:3000/produtos', {
            method: 'GET',
            headers: {
                'content-type': 'application/json'
            }
        })
            .then(resposta => resposta.json())
            .then(resposta => {

                for (let i = 0; i < resposta.length; i++) {

                    const ul = document.createElement('ul');
                    ul.classList.add('produto');

                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].id;
                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].descricao;
                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].preco;

                    document.querySelector('listaProdutos').appendChild(ul);
                }

            })
    </script>

    <script type="module">
        import { buscasProdutos } from './assets/scripts/read-com-get.js';
        buscasProdutos();
    </script>

    <script src="./assets/scripts/estilos.js"></script>

</body>

</html>
