<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create com Put</title>
</head>

<body>

    <div class="box-father">

        <header>
            <h1>Update com PUT</h1>
        </header>

        <form class="box-form" action="" metohd="post">

            <h2>Alteração de produtos</h2>

            <label for="id">ID</label>
            <input type="text" id="id" placeholder="digite o ID do produto"><br>

            <label for="descricao">Descrição</label> <br>
            <input type="text" id="descricao" placeholder="digite a descrição do produto"><br>

            <label for="preco">Preço</label>
            <input type="text" id="preco" placeholder="digite o preço do produto"><br>

            <button type="enviar" id="btatualizar">Atualizar</button>
            <button type="reset" id="btcancelar">Cancelar</button>

        </form>

        <p>Lista produtos</p>

        <div id="listaprodutos"></div>

    </div>

    <script src="./assets/scripts/estilos.js"></script>
    <script src="./assets/scripts/cod.js"></script>
</body>

</html>
