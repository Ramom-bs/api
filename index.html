<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Interação com APIs</h1>
    <h2> Requisição e Resposta </h2>
    <button type="button" id="botão">Botão</button>

    <div id="resposta"></div>

    <script>
        const requisicao = new Request('http://localhost:3000/produtos');

        fetch(requisicao)
            .then(resposta => resposta.json())
            .then(resposta => {
                for (let i = 0; i < 3; i++) {
                    let linha = `<p>${resposta[i].id}</p>`;
                    linha += `<p>${resposta[i].descricao}</p>`;
                    linha += `<p>${resposta[i].preco}</p>`;
                    const div = document.createElement("div");
                    document.querySelector('#resposta').appendChild(div)
                        .innerHTML = linha;
                }
            });
    </script>

</body>

</html>
