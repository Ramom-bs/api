<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de botão</title>
</head>

<body>

    <h2> Requisição e Resposta </h2>

    <button type="button" id="botão">CLICK</button>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            document.querySelector('h2').innerHTML = "BLACK!"
        });
    </script>

</body>

</html>
